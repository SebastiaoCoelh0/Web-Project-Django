{% extends 'bandas/layout.html' %}

{% block content %}
    <h3><b><a href="{% url 'bandas:banda' banda.id %}">{{ banda.nome }}</a></b> - Editar Banda</h3>

    <form action="{% url 'bandas:edita_banda' banda.id %}" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

{% endblock %}
