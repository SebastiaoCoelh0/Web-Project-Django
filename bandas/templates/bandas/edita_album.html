{% extends 'bandas/layout.html' %}

{% block content %}
    <h3><b><a href="{% url 'bandas:album' album.id %}">{{ album.titulo }}</a></b> - Editar album</h3>

    <form action="{% url 'bandas:edita_album' album.id %}" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
{% endblock %}
