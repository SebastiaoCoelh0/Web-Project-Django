{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="{% static 'bandas/estilos.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <title>App Bandas</title>
</head>
<body>
<header>
    <a href="{% url 'bandas:index' %}"><h1>Aplicação Bandas</h1></a>
</header>

<main>
    <nav>

        <br>
        {% if user.is_authenticated %}
            - <a href="{% url 'autenticacao:logout' %}">Logout</a>
        {% else %}
            - <a href="{% url 'autenticacao:login' %}">Login</a>
            {% load socialaccount %}
            {% providers_media_js %}
            <a href="{% provider_login_url 'google' %}">
                <button>Login with Google</button>
            </a>
            <a href="{% url 'autenticacao:registo' %}">
                <button>Registo</button>
            </a>
        {% endif %}
    </nav>
    <br>
    {% block content %}
    {% endblock %}

</main>

<footer>
    <a href="{% url 'portfolio:landing_page' %}"><h1>Portfolio</h1></a>
    <br>
    <p>Sebastião Coelho - 2024</p>
</footer>
</body>
</html>
