{% extends 'bandas/layout.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <a href="{% url 'bandas:nova_banda' %}">
            <button>Inserir nova Banda</button>
        </a>
    {% endif %}
    <p>Existem {{ bandas|length }} bandas na nossa base de dados:</p>

    <div class="bandas-list">
        {% for banda in bandas %}
        <a href="{% url 'bandas:banda' banda.id %}">
        <div class="banda-item">
            {% if banda.foto %}
                <img src="{{ banda.foto.url }}" alt="{{ banda.nome }}">
            {% else %}
                <img src="media/no_image.jpg" alt="{{ banda.nome }}">
            {% endif %}
            <div class="banda-overlay">
                <span>{{ banda.nome }}</span>
            </div>
        </div>
        </a>
        {% endfor %}
    </div>
{% endblock %}
