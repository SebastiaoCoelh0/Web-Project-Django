<!DOCTYPE html>
<html>
<head>
    <title>App Curso</title>
    <style>
        body {
            background: white;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px;
        }

    </style>
</head>
<body>
<header>
    <h1>Aplicação Curso</h1>
    <nav>
        <a href="{% url 'curso:curso' %}">
            <button>Cursos</button>
        </a>
        <a href="{% url 'curso:docentes' %}">
            <button>Docentes</button>
        </a>
        <a href="{% url 'curso:projetos' %}">
            <button>Projetos</button>
        </a>
        <a href="{% url 'curso:linguagens_programacao' %}">
            <button>Linguagens Programação</button>
        </a>
    </nav>
</header>

<main>
    <nav>
        {% if user.is_authenticated %}
            - <a href="{% url 'autenticacao:logout' %}">Logout</a>
        {% else %}
            - <a href="{% url 'autenticacao:login' %}">Login</a>
            - <a href="{% url 'autenticacao:registo' %}">Registo</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>Sebastião Coelho - 2024</p>
</footer>
</body>
</html>
