 {% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>App Curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="{% static 'curso/estilos.css' %}">
</head>
<body>
<header>
    <h1>Aplicação Curso</h1>
    <nav>
        <a href="{% url 'curso:curso' %}">
            <button>Cursos</button>
        </a>
        <a href="{% url 'curso:docentes' %}">
            <button>Docentes</button>
        </a>
        <a href="{% url 'curso:projetos' %}">
            <button>Projetos</button>
        </a>
        <a href="{% url 'curso:linguagens_programacao' %}">
            <button>Linguagens Programação</button>
        </a>
    </nav>
</header>

<main>
    <nav>
        <a href="{% url 'portfolio:landing_page' %}"><h1>Portfolio</h1></a>
        <br>
        {% if user.is_authenticated %}
            - <a href="{% url 'autenticacao:logout' %}">Logout</a>
        {% else %}
            - <a href="{% url 'autenticacao:login' %}">Login</a>
            {% load socialaccount %}
            {% providers_media_js %}
            <a href="{% provider_login_url 'google' %}"><button>Login with Google</button></a>
            <a href="{% url 'autenticacao:registo' %}"><button>Registo<button></a>
        {% endif %}
    </nav>
    <br>
    {% block content %}
    {% endblock %}

</main>

<footer>
    <a href="{% url 'portfolio:landing_page' %}"><h1>Portfolio</h1></a>
    <br>
    <p>Sebastião Coelho - 2024</p>
</footer>
</body>
</html>
