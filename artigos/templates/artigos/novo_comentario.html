{% extends 'artigos/layout.html' %}

{% block content %}
    <h2>Adicionar Comentário ao Artigo <a href="{% url 'artigos:artigo' artigo.id %}">{{ artigo.titulo }}</a></h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Comentário</button>
    </form>
{% endblock %}
