<!DOCTYPE html>
<html>
<head>
    <title>Artigos</title>
    <style>
        body {
            background: white;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
<header>
    <h1>Aplicação Artigos</h1>
    <nav>
        <a href="{% url 'artigos:index' %}">
            <button>Home</button>
        </a>
    </nav>
</header>

<main>
    <nav>
        {% if user.is_authenticated %}
            - <a href="{% url 'autenticacao:logout' %}">Logout</a>
        {% else %}
            - <a href="{% url 'autenticacao:login' %}">Login</a>
            - <a href="{% url 'autenticacao:registo' %}">Registo</a>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>Sebastião Coelho - 2024</p>
</footer>
</body>
</html>
