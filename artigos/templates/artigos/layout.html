 {% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Artigos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="{% static 'artigos/estilos.css' %}">
</head>
<body>
<header>
    <a href="{% url 'artigos:index' %}">
        <h1>Aplicação Artigos</h1>
    </a>
</header>

<main>
    <nav>
        <a href="{% url 'portfolio:landing_page' %}"><h1>Portfolio</h1></a>
        <br>
        {% if user.is_authenticated %}
            - <a href="{% url 'autenticacao:logout' %}">Logout</a>
        {% else %}
            - <a href="{% url 'autenticacao:login' %}">Login</a>
            - <a href="{% url 'autenticacao:registo' %}">Registo</a>
        {% endif %}
    </nav>
    <br>
    {% block content %}
    {% endblock %}

</main>

<footer>
    <p>Sebastião Coelho - 2024</p>
</footer>
</body>
</html>
