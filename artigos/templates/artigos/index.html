{% extends 'artigos/layout.html' %}

{% block content %}
    <h2>Lista de Artigos</h2>
    <ul>
        {% for artigo in artigos %}
            <li>
                <a href="{% url 'artigos:artigo' artigo.id %}">{{ artigo.titulo }}</a>
                por <a href="{% url 'artigos:autor' artigo.autor.id %}">{{ artigo.autor.username }}</a>
                em {{ artigo.data_publicacao }}
            </li>
        {% endfor %}
    </ul>
    {% if request.user.is_authenticated %}
        <a href="{% url 'artigos:novo_artigo' %}">
            <button>Novo artigo</button>
        </a>
    {% endif %}
{% endblock %}
